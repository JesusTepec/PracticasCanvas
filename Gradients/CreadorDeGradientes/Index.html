<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Generador De Gradientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  	<script src="../../modernizr-custom.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Generador de degradados</h1>
        </div>
        <div class="col-md-12">
          <input type="color" id="selectorColor">
          <button class="btn btn-success btn-sm" id="AgregarColor">Agregar Color</button>
          <button class="btn btn-primary btn-sm" id="btnAleatorio">Crear Aleatorio</button>
          <button class="btn btn-info btn-sm" id="btnHorizontal">Horizontal</button>
          <button class="btn btn-info btn-sm" id="btnVertical">Vertical</button>
          <button class="btn btn-info btn-sm" id="btnDiagonal1">\</button>
          <button class="btn btn-info btn-sm" id="btnDiagonal2">/</button>
          <button class="btn btn-info btn-sm" id="btnRadial">Radial</button>
          <button class="btn btn-info btn-sm" id="btnBorrar">Borrar</button>
        </div>
      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
  </body>
</html>
