<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App de Dibujo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="container">
    <header class="row well well-inverse text-center">
        <h1 class="titulo"> App de Dibujo </h1>
    </header>
    <section class="row" style="border: 1px dotted #2a2deb; padding-top: 20px; border-radius: 4px;">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <canvas id="canvas" width="640" height="480" style="border: 1px solid black"></canvas>
                </div>
            </div>
        </div>
        <aside class="col-md-4">
            <section class=" controles panel panel-primary">
                <div class="panel-heading text-center">
                    <h2 class="panel-title">Controles de dibujo</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="shapes col-md-12">
                            <div class="col-md-12">
                                <button class="btn btn-info btn-shape" id="pencil" onclick="elegirShape('Pencil', this);">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </button>
                                <button class="btn btn-default btn-shape" id="linea" onclick="elegirShape('Linea', this);">
                                    <i class="glyphicon  glyphicon-minus"></i>
                                </button>
                                <button class="btn btn-default btn-shape" id="rectangulo" onclick="elegirShape('Rectangulo', this);">
                                    <i class="fa fa-square-o"></i>
                                </button>
                                <button class="btn btn-default btn-shape" id="circulo" onclick="elegirShape('Circulo', this);">
                                    <i class="fa fa-circle-o"></i>
                                </button>
                                <button class="btn btn-default btn-shape" id="borrador" onclick="elegirShape('Borrador', this);">
                                    <i class="glyphicon glyphicon-erase"></i>
                                </button>
                                <button class="btn btn-default btn-relleno" id="rellenar" onclick="elegirRelleno(this);">
                                    <i class="fa fa-stop"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="controles-generales col-md-12">
                            <div class="row">
                                <label for="inputColor" class="col-md-2 control-label">Color: </label>
                                <div class="col-md-2">
                                    <input class="form-control color" type="color" id="inputColor" title="Elige Color">
                                </div>
                                <label for="inputColorFondo" class="col-md-2 control-label">Fondo: </label>
                                <div class="col-md-2">
                                    <input class="form-control color" type="color" id="inputColorFondo" title="Elige Color de fondo" value="#FFFFFF">
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputTamanio" class="col-md-2 control-label">Tamaño: </label>
                                <div class="col-md-3">
                                    <input class="form-control" type="number" id="inputTamanio" title="Elige tamaño" value="1" min="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h2 class="panel-title">Controles de forma</h2>
                </div>
                <div class="area-controles panel-body">
                    <div class="controles-shape" id="controlesLinea">
                        <legend>Configuración de línea</legend>
                        <div class="form-group">
                            <label class="col-md-12">Punto inicio</label>
                            <label class="col-md-1 control-label" for="coordX">x</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="coordX" value="10">
                            </div>
                            <label class="col-md-1 control-label" for="coordY">y</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="coordY" value="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="margin-top: 10px">Punto fin</label>
                            <label class="col-md-1 control-label" for="coordXx">x</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="coordXx" value="100">
                            </div>
                            <label class="col-md-1 control-label" for="coordYy">y</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="coordYy" value="10">
                            </div>
                        </div>
                    </div>
                    <div class="controles-shape" id="controlesRectangulo">
                        <legend>Configuración de rectángulo</legend>
                        <div class="form-group">
                            <label class="col-md-12">Posición</label>
                            <label class="col-md-1 control-label" for="rectX">x</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="rectX" value="10">
                            </div>
                            <label class="col-md-1 control-label" for="rectY">y</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="rectY" value="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="margin-top: 10px">Tamaño</label>
                            <div class="col-md-12">
                                <div class="row">
                                    <label class="col-md-2 control-label" for="rectW">ancho: </label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="number" id="rectW" value="100">
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-2 control-label" for="rectH">alto: </label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="number" id="rectH" value="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="controles-shape" id="controlesCirculo">
                        <legend>Configuración de círculo</legend>
                        <div class="form-group">
                            <label class="col-md-12">Posición</label>
                            <label class="col-md-1 control-label" for="circleX">x</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="circleX" value="10">
                            </div>
                            <label class="col-md-1 control-label" for="circleY">y</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control" id="circleY" value="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12" style="margin-top: 10px">Tamaño</label>
                            <div class="col-md-12">
                                <div class="row">
                                    <label class="col-md-2 control-label" for="circleRadio">Radio: </label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="number" id="circleRadio" value="50">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="controles-shape" id="controlesBorrador">
                        <div class="alert alert-info">
                            <i class="glyphicon glyphicon-info-sign"></i> Aún no dr ha seleccionado nunguna figura.
                        </div>
                    </div>
                    <div class="controles-shape" id="controlesPencil">
                        <div class="alert alert-info">
                            <i class="glyphicon glyphicon-info-sign"></i> Aún no dr ha seleccionado nunguna figura.
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <p class="text-right">
                        <button class="btn btn-warning" id="btnDibujar">
                            <i class="icono glyphicon glyphicon-picture"></i> Dibujar
                        </button>
                    </p>
                </div>
            </section>
        </aside>
    </section>
</section>
<script src="assets/js/modernizr-custom.js"></script>
<script src="assets/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
