<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor de texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.min.css">
    <style>
        canvas{
            border: 1px solid black;
        }

        .row{
            margin-bottom: 10px;
        }
        form{
            padding-top: 20px;
            padding-left: 4px;
            padding-right: 4px;
            margin-right: -7px;
            border-radius: 4px;
            border: 1px solid black
        }
    </style>
    <script src="main.js"></script>
    <script src="../modernizr-custom.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-7" style="margin-left: -15px">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <label>Texto:</label>
                    <input id="textoEntrada" placeholder="Ingrese texto" class="form-control" autocomplete="off"/>
                </div>

                <div class="col-md-2">
                    <label>Estilo texto:</label>
                    <select class="form-control" id="styleText">
                        <option value="fill">fill</option>
                        <option value="stroke">stroke</option>
                        <option value="both">both</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label>Fuente:</label>
                    <select class="form-control" id="fuente">
                        <option value="Pacifico">Pacifico</option>
                        <option value="Impact">Impact</option>
                        <option value="Colonna MT">Colonna</option>
                        <option value="Dimitri Swank">Dimitri</option>
                        <option value="Parchment">Parchment</option>
                        <option value="BM block A15">BM-block</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label>Tamaño:</label>
                    <input type="number" class="form-control" id="fontSize" min="50" />
                </div>

            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Borde:</label>
                    <input type="color" class="form-control" id="colorStroke"/>
                </div>

                <div class="col-md-2">
                    <label>Relleno:</label>
                    <input type="color" class="form-control" id="colorFill"/>
                </div>

                <div class="col-md-2">
                    <label>Línea:</label>
                    <input type="number" class="form-control" id="borderSize" min="1"/>
                </div>

            </div>
        </form>
    </div>
    <div class="col-md-12">
        <div class="row">
            <canvas id="canvas" width="640" height="480">
            </canvas>
        </div>
    </div>
</div>
</body>
</html>
